<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Play | Triangulet</title>
  <meta name="description" content="Triangulet is a fun spin-off of Blooket with triangles instead of blocks!">

  <link rel="stylesheet" href="/style.css">
  <link rel="icon" type="image/x-icon" href="https://i.ibb.co/5GBHSTB/Triangulet-Game-Logo.png">
  <link rel="stylesheet" href="https://ac.blooket.com/play-l/fontawesome.all.min.css">
  <link rel="stylesheet" crossorigin="anonymous" href="https://ac.blooket.com/play-l/assets/index-B2F1etvq.css">
</head>

<body>
  <div>
    <div class="_body_di4r2_71" style="background-color: rgb(83, 183, 33); overflow: hidden; z-index:99999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999 !important;">
      <div class="navigation-line">
        <a class="styles__blooketText___1pMBG-camelCase" href="/">Triangulet</a>
        <a id="login-link" class="styles__headerRight___nPb83-camelCase" href="/login">Login</a>
      </div>
      <div>
        <div class="_regularBody_di4r2_30">
          <div class="_blooksBackground_1mkqb_190" style="background-image: url('https://i.ibb.co/d7GK1cC/background.png'); animation: animatedBackground 9s linear infinite;"></div>
          <form class="_mainBox_1mkqb_1" id="gameForm">
            <div class="_titleText_1mkqb_36">Triangulet</div>
            <div class="_buttonRow_1mkqb_54">
              <div class="_idInputContainer_1mkqb_63">
                <input class="_idInput_1mkqb_63" id="gameIdInput" placeholder="Game ID" type="text" value="">
              </div>
              <div type="submit" role="button" class="_joinButton_1mkqb_87" tabindex="0" id="joinButton">
                <i class="_joinIcon_1mkqb_106 fas fa-arrow-right"></i>
              </div>
            </div>
          </form>
          <div class="_loadContainer_1mkqb_146">
            <a class="_loadGameButton_1mkqb_151" href="/login">Load Saved Game</a>
          </div>
          <div class="_errorBar_1mkqb_126" style="transform: translateY(0px);"></div>
        </div>
      </div>
    </div>
  </div>

  <script>
    document.getElementById('joinButton').addEventListener('click', function () {
      const gameId = document.getElementById('gameIdInput').value.trim();
      if (gameId) {
        window.location.href = `https://play.blooket.com/play?id=${gameId}`;
      }
    });

    document.getElementById('gameForm').addEventListener('submit', function (event) {
      event.preventDefault();
      const gameId = document.getElementById('gameIdInput').value.trim();
      if (gameId) {
        window.location.href = `https://play.blooket.com/play?id=${gameId}`;
      }
    });

    const username = localStorage.getItem("triangulet_username");
    const loginLink = document.getElementById("login-link");
    if (username && loginLink) {
      loginLink.textContent = "Stats";
      loginLink.href = "/stats";
    }
  </script>

  <script src="/themes.js"></script>
</body>
</html>
