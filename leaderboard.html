    <script>
async function fetchLeaderboard() {
  try {
    const response = await fetch('https://trianguletproxy.glitch.me/proxy/https://blacket.org/worker2/leaderboard');
    const data = await response.json();

    if (!data.error) {
      const leaderboardContainer = document.getElementById('leaderboard-container');
      const tokenLeaders = data.tokens;

      tokenLeaders.forEach((leader, index) => {
        const leaderboardItem = document.createElement('div');
        leaderboardItem.className = 'leaderboard-item';

        const leaderColor = leader.color; 

        const leaderText = document.createElement('span');

        if (leader.color === 'rainbow') {
          leaderText.innerHTML = `${index + 1}. <span class="role rainbow">[${leader.role}]</span> <span class="rainbow">${leader.username}</span> - ${leader.tokens.toLocaleString()}`;
        } else {
          leaderText.innerHTML = `${index + 1}. <span class="role" style="color: ${leaderColor};">[${leader.role}]</span> <span style="color: ${leaderColor};">${leader.username}</span> - ${leader.tokens.toLocaleString()}`;
        }

        const tokenImage = document.createElement('img');
        tokenImage.src = 'https://i.ibb.co/ckGKR82/Token.png';
        leaderboardItem.appendChild(leaderText);
        leaderboardItem.appendChild(tokenImage);

        leaderboardContainer.appendChild(leaderboardItem);
      });
    }
  } catch (error) {
    console.error('Error fetching leaderboard data:', error);
  }
}

fetchLeaderboard();
    </script>
